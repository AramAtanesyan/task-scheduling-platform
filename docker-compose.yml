version: '3.8'

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - task-network
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-task_scheduling}
      - DB_USERNAME=${DB_USERNAME:-task_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: task_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - task-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: task_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-task_scheduling}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-task_user}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - task-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: task_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - task-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-null}

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - task-network
    depends_on:
      - db
      - redis
      - app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-task_scheduling}
      - DB_USERNAME=${DB_USERNAME:-task_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    command: php artisan queue:work redis --verbose --tries=3 --timeout=90

  # Scheduler (for lock cleanup)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - task-network
    depends_on:
      - db
      - redis
      - app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-task_scheduling}
      - DB_USERNAME=${DB_USERNAME:-task_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan schedule:work

networks:
  task-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

